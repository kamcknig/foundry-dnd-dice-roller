<ion-content>
  <ion-fab
    *ngIf="socketConnected$ | async; else notConnected"
    vertical="bottom"
    horizontal="left"
    slot="fixed">
      <ion-icon style="font-size: 72px;" src="/assets/d20.svg" (click)="handleRoll()"></ion-icon>
  </ion-fab>
  <ng-template #notConnected>
    <ion-fab
      vertical="center"
      horizontal="center"
      slot="fixed">
      <p>NOT CONNECTED</p>
    </ion-fab>
  </ng-template>
</ion-content>
