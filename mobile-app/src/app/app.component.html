<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Foundry Companion
        <span
          *ngIf="user$ | async as user"
          [ngStyle]="{ 'color': user.color }">
          ({{user.name}})
        </span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-apps-menu *ngIf="user$ | async" slot="fixed"></app-apps-menu>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
