<ion-fab
  vertical="bottom"
  horizontal="end">
  <ion-fab-button>
    <ion-icon name="apps-sharp"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="top">
    <ion-fab-button data-desc="Roll">
      <ion-icon style="font-size: 26px;" src="/assets/d20.svg" (click)="handleRoll()"></ion-icon>
    </ion-fab-button>

    <ion-fab-button data-desc="Journal" routerLink="/journal">
      <ion-icon name="book"></ion-icon>
    </ion-fab-button>

    <ion-fab-button data-desc="Macros" (click)="showMacroDialog()">
      <ion-icon name="library"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
