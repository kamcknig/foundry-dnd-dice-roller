<ion-content>
  <ion-list
    inset
    *ngIf="socketService.connected$ | async"
    lines="full"
  >
    <ion-list-header>
      <ion-label>Choose a user</ion-label>
    </ion-list-header>

    <ion-item
      *ngFor="let user of socketService.users$ | async"
      button
      (click)="selectUser(user)"
      [style.--background]="user.color"
    >
      <ion-label>{{user.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
