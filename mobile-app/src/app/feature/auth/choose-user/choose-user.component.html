<ion-content>
  <div fxLayout="row" fxLayoutAlign="space-around center" style="height: 100%;">
    <ion-item *ngIf="(userList$ | async).length > 0 && connected$ | async else connectionError" class="token-entry" slot="fixed">
      <ion-label position="floating">Enter Token</ion-label>
      <ion-input #input (keydown)="handleSubmit($event, input.value)" maxlength="4" clearInput type="text"></ion-input>
    </ion-item>
    <ng-template #connectionError>
      <p *ngIf="!(connected$ | async)">You are not currently connected to the server</p>
      <p *ngIf="connected$ | async">There are no users logged into the Foundry instance. Please log in and retrieve your token.</p>
    </ng-template>
  </div>
</ion-content>
